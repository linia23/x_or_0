<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="./main.js"></script>
</head>

<body>
	<div id="main">
		<h1>X-хрестики 0-нолики</h1>

		<!-- Game Instructions -->
		<p id="ins">Game starts by just Tap on
			box<br><br>First Player starts as
			<b>Player X</b><br>And<br>Second
			Player as <b>Player 0</b>
		</p>

		<br><br>
		<!-- 3*3 grid of Boxes -->
		<input type="text" id="b1" onclick=
			"myFunc1(); myFunc();" readonly>

		<input type="text" id="b2" onclick=
			"myFunc2(); myFunc();" readonly>

		<input type="text" id="b3" onclick=
			"myFunc3(); myFunc();" readonly>
		<br><br>

		<input type="text" id="b4" onclick=
			"myFunc4(); myFunc();" readonly>
			
		<input type="text" id="b5" onclick=
			"myFunc5(); myFunc();" readonly>

		<input type="text" id="b6" onclick=
			"myFunc6(); myFunc();" readonly>
		<br><br>

		<input type="text" id="b7" onclick=
			"myFunc7(); myFunc();" readonly>

		<input type="text" id="b8" onclick=
			"myFunc8(); myFunc();" readonly>

		<input type="text" id="b9" onclick=
			"myFunc9(); myFunc();" readonly>

		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="but" onclick="newGame()">
			RESET
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>

	</div>
</body>

</html>
